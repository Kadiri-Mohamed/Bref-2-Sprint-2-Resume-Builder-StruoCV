<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>CV Maker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#11224E',
                        'secondary': '#F87B1B',
                        'tertiary': '#CBD99B',
                        'quaternary': '#EEEEEE',
                    }
                }
            }
        }
    </script>
</head>

<body class="overflow-x-hidden bg-primary">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="absolute left-0 top-0 z-[-3] h-[100%]">
        <path fill="#F87B1B" fill-opacity="1"
            d="M0,160L40,170.7C80,181,160,203,240,181.3C320,160,400,96,480,96C560,96,640,160,720,170.7C800,181,880,139,960,133.3C1040,128,1120,160,1200,176C1280,192,1360,192,1400,192L1440,192L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
        </path>
    </svg>

    <header class="header flex flex-col justify-between z-[-4] h-36 py-4">
        <h2 class="text-4xl font-bold text-primary text-center">CV Maker</h2>
        <div id="progressBar"
            class="w-[50%] bg-quaternary rounded-full z-[-2] relative flex justify-around h-8 items-center mx-auto">
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            <i class="fa fa-code" aria-hidden="true"></i>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <div id="progress"
                class="w-[25%] duration-300 ease-in bg-tertiary z-[-1] rounded-full absolute h-[100%] top-0 left-[0%]">
            </div>
        </div>
    </header>

    <main class="main flex flex-col items-center align-middle text-center w-full">
        <section id="stepper" class="bg-quaternary px-20 pt-10 pb-10 w-[70%] rounded-xl mb-[70px]">
            <form action="" id="stepper__form">

                <div id="step1" class="stepper__form__step active text-left">
                    <h2 class="text-3xl font-bold text-primary mb-6 text-center">Personal Information</h2>
                    <!-- From Uiverse.io by ParasSalunke -->
                    <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl " >
                        <div class="md:flex">
                            <div class="w-full p-3">
                                <div
                                    class="relative h-48 rounded-lg border bg-gray-50 flex justify-center items-center shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out">
                                    <div class="absolute flex flex-col items-center">
                                        <img alt="File Icon" class="mb-3" id="cvPic"
                                            src="https://img.icons8.com/dusk/64/000000/file.png" />
                                        <span class="block text-gray-500 font-semibold">Drag your CV picture here</span>
                                        <span class="block text-gray-400 font-normal mt-1">or click to upload</span>
                                    </div>

                                    <input id="cvPicInput"  name="" class="h-full w-full opacity-0 cursor-pointer" type="file" accept=".jpg,.jpeg,.png" />
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First
                                Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email
                                Address</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+212 6 00 00 00 00" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your street address" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter your city" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                        </div>
                        <div>
                            <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                            <input type="text" id="country" name="country" placeholder="Enter your country" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200">
                        </div>
                    </div>

                    <div>
                        <label for="summary" class="block text-sm font-medium text-gray-700 mb-1">Professional
                            Summary</label>
                        <textarea id="summary" name="summary" rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-tertiary focus:border-transparent transition-all duration-200"
                            placeholder="Briefly describe your professional background and key skills"
                            required></textarea>
                    </div>
                </div>

                <div id="step2" class="stepper__form__step" style="display:none;">
                    <h2 class="text-3xl font-bold text-primary mb-6 text-center">Education & Work Experience</h2>

                    <h3 class="text-2xl font-semibold text-primary mb-4">Education <i class="fa fa-chevron-up"
                            aria-hidden="true" id="educationArrow"></i> </h3>
                    <div class="education-entry mb-8 p-4 border border-gray-200 rounded-lg " id="educationEntry">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                            <div>
                                <label for="institution"
                                    class="block text-sm font-medium text-gray-700 mb-1">Institution</label>
                                <input type="text" id="institution" name="institution"
                                    placeholder="Enter institution name" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label for="degree"
                                    class="block text-sm font-medium text-gray-700 mb-1">Degree/Certificate</label>
                                <input type="text" id="degree" name="degree"
                                    placeholder="Enter degree or certificate name" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="fieldOfStudy" class="block text-sm font-medium text-gray-700 mb-1">Field of
                                Study</label>
                            <input type="text" id="fieldOfStudy" name="fieldOfStudy" placeholder="Enter field of study"
                                required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                            <div>
                                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start
                                    Date</label>
                                <input type="month" id="startDate" name="startDate" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End
                                    Date</label>
                                <input type="month" id="endDate" name="endDate" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>

                        <div>
                            <label for="educationDescription"
                                class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="educationDescription" name="educationDescription" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                placeholder="Describe your academic achievements, relevant coursework, etc."
                                required></textarea>
                        </div>
                    </div>

                    <h3 class="text-2xl font-semibold text-primary mb-4">Work Experience <i class="fa fa-chevron-down"
                            aria-hidden="true" id="experienceArrow"></i> </h3>
                    <div class="experience-entry mb-8 p-4 border border-gray-200 rounded-lg hidden"
                        id="experienceEntry">
                        <div class="mb-4">
                            <label for="jobTitleExp" class="block text-sm font-medium text-gray-700 mb-1">Job
                                Title</label>
                            <input type="text" id="jobTitleExp" name="jobTitleExp" placeholder="Enter your job title"
                                required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>

                        <div class="mb-4">
                            <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                            <input type="text" id="company" name="company" placeholder="Enter company name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                            <div>
                                <label for="startDateExp" class="block text-sm font-medium text-gray-700 mb-1">Start
                                    Date</label>
                                <input type="month" id="startDateExp" name="startDateExp" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label for="endDateExp" class="block text-sm font-medium text-gray-700 mb-1">End
                                    Date</label>
                                <input type="month" id="endDateExp" name="endDateExp" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            </div>
                        </div>

                        <div>
                            <label for="experienceDescription"
                                class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="experienceDescription" name="experienceDescription" rows="4"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                placeholder="Describe your responsibilities, achievements, and skills used in this role"
                                required></textarea>
                        </div>
                    </div>
                </div>

                <div id="step3" class="stepper__form__step" style="display:none;">
                    <h2 class="text-3xl font-bold text-primary mb-6 text-center">Skills & Languages</h2>

                    <div class="mb-8">
                        <h3 class="text-xl font-semibold text-primary mb-4">Professional Skills</h3>
                        <div class="flex justify-between items-center">
                            <div class="mb-4 w-[85%]">
                                <label for="skill" class="block text-sm font-medium text-gray-700 mb-1">Skill </label>
                                <input type="text" id="skill" name="skill"
                                    class="skill w-full px-4 py-2 border border-gray-300 rounded-lg"
                                    placeholder="Enter skill" >
                            </div>
                            <button
                                class="bg-tertiary w-8 h-8 rounded-full flex justify-center items-center text-white mt-4"
                                id="addSkill">
                                +
                            </button>

                        </div>
                        <ol class="max-w-md space-y-1 text-gray-500 list-decimal list-inside dark:text-gray-400" id="skillsList">

                        </ol>
                    </div>

                    <div>
                        <h3 class="text-xl font-semibold text-primary mb-4 ">Languages</h3>
                        <div class="flex justify-between gap-6 items-center">
                            <div class="w-[40%]">
                                <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Language
                                </label>
                                <input type="text" id="language" name="language"
                                    class="language w-full px-4 py-2 border border-gray-300 rounded-lg"
                                    placeholder="Enter language" >
                            </div>
                            <div class="w-[40%]">
                                <label for="language-level"
                                    class="block text-sm font-medium text-gray-700 mb-1">Level</label>
                                <select name="language-level" id="languageLevel"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="B1">B1</option>
                                    <option value="B2">B2</option>
                                    <option value="C1">C1</option>
                                    <option value="C2">C2</option>

                                </select>
                            </div>
                            <button
                                class="bg-tertiary w-8 h-8 rounded-full flex justify-center items-center text-white mt-4"
                                id="addLanguage">
                                +
                            </button>
                        </div>
                        <div id="languagesList">

                        </div>
                    </div>
                </div>

                <div id="step4" class="stepper__form__step" style="display:none;">
                    <h2 class="text-3xl font-bold text-primary mb-6 text-center">Complete!</h2>
                    <p class="text-center text-gray-600">Your CV has been created successfully.</p>
                </div>
                <div>
                    <button type="button" id="prevButton"
                        class="px-7 py-2 bg-secondary text-white rounded-full mt-8 mx-auto">
                        Previous
                    </button>
                    <button type="button" id="nextButton"
                        class="px-7 py-2 bg-secondary text-white rounded-full mt-8 mx-auto">
                        Next
                    </button>
                </div>
            </form>

        </section>
    </main>

    <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
