<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>CV Template - Classic</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#11224E',
                        'secondary': '#F87B1B',
                        'tertiary': '#CBD99B',
                        'quaternary': '#EEEEEE',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 p-8">
    <div id="cv-content" class="max-w-4xl mx-auto bg-white shadow-lg">
        <!-- Header Section -->
        <div class="bg-primary text-white p-8">
            <div class="flex items-center gap-6">
                <!-- Profile Picture -->
                <img id="template-pic" src="" alt="Profile" class="w-32 h-32 rounded-full border-4 border-white object-cover">
                
                <div class="flex-1">
                    <h1 id="template-name" class="text-4xl font-bold mb-2"></h1>
                    <div class="space-y-1 text-gray-200">
                        <p><i class="fas fa-envelope mr-2"></i><span id="template-email"></span></p>
                        <p><i class="fas fa-phone mr-2"></i><span id="template-phone"></span></p>
                        <p><i class="fas fa-map-marker-alt mr-2"></i><span id="template-address"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="p-8 border-b-2 border-gray-200">
            <h2 class="text-2xl font-bold text-primary mb-3 flex items-center">
                <i class="fas fa-user mr-3"></i>Professional Summary
            </h2>
            <p id="template-summary" class="text-gray-700 leading-relaxed"></p>
        </div>

        <!-- Two Column Layout -->
        <div class="flex">
            <!-- Left Column - Main Content -->
            <div class="w-2/3 p-8 border-r-2 border-gray-200">
                <!-- Experience Section -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-primary mb-4 flex items-center border-b-2 border-primary pb-2">
                        <i class="fas fa-briefcase mr-3"></i>Work Experience
                    </h2>
                    <div id="template-experiences" class="space-y-4"></div>
                </div>

                <!-- Education Section -->
                <div>
                    <h2 class="text-2xl font-bold text-primary mb-4 flex items-center border-b-2 border-primary pb-2">
                        <i class="fas fa-graduation-cap mr-3"></i>Education
                    </h2>
                    <div id="template-educations" class="space-y-4"></div>
                </div>
            </div>

            <!-- Right Column - Sidebar -->
            <div class="w-1/3 bg-gray-50 p-8">
                <!-- Skills Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-bold text-primary mb-4 flex items-center">
                        <i class="fas fa-code mr-2"></i>Skills
                    </h2>
                    <div id="template-skills" class="space-y-2"></div>
                </div>

                <!-- Languages Section -->
                <div>
                    <h2 class="text-xl font-bold text-primary mb-4 flex items-center">
                        <i class="fas fa-language mr-2"></i>Languages
                    </h2>
                    <div id="template-languages" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>
            <button type="button" id="telechargerButton"
                        class="px-7 py-2 bg-secondary text-white rounded-full mt-8 mx-auto">
                        Download
                    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="../js/template.js"></script>
</body>

</html>
