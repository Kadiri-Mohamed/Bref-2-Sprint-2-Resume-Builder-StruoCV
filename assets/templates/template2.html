<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>CV Template - Modern</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#11224E',
                        'secondary': '#F87B1B',
                        'tertiary': '#CBD99B',
                        'quaternary': '#EEEEEE',
                    }
                }
            }
        }
    </script>
</head>

<body class="overflow-x-hidden p-8">
    <div id="cv-content" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden">
        <div class="bg-secondary text-white p-10 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full -mr-32 -mt-32"></div>
            <div class="absolute bottom-0 left-0 w-48 h-48 bg-white opacity-10 rounded-full -ml-24 -mb-24"></div>
            
            <div class="relative z-10 flex items-start gap-8">
                <!-- Pic-->
                <img id="template-pic" src="" alt="Profile" 
                     class="w-40 h-40 rounded-lg border-4 border-white shadow-xl object-cover">
                
                <div class="flex-1">
                    <h1 id="template-name" class="text-5xl font-bold mb-3 drop-shadow-lg"></h1>
                    <div class="grid grid-cols-2 gap-3 text-gray-100">
                        <div class="flex items-center">
                            <i class="fas fa-envelope mr-2 text-tertiary"></i>
                            <a id="template-email" class="text-sm"></a>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-phone mr-2 text-tertiary"></i>
                            <span id="template-phone" class="text-sm"></span>
                        </div>
                        <div class="flex items-center col-span-2">
                            <i class="fas fa-map-marker-alt mr-2 text-tertiary"></i>
                            <span id="template-address" class="text-sm"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-10">
            <!-- Summary  -->
            <div class="mb-8 bg-quaternary p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-primary mb-3 flex items-center">
                    <i class="fas fa-user mr-3 text-secondary"></i>About Me
                </h2>
                <p id="template-summary" class="text-gray-700 leading-relaxed"></p>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold text-primary mb-5 flex items-center border-l-4 border-secondary pl-3">
                    <i class="fas fa-briefcase mr-3 text-secondary"></i>Professional Experience
                </h2>
                <div id="template-experiences" class="space-y-6"></div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold text-primary mb-5 flex items-center border-l-4 border-secondary pl-3">
                    <i class="fas fa-graduation-cap mr-3 text-secondary"></i>Education
                </h2>
                <div id="template-educations" class="space-y-6"></div>
            </div>

            <div class="grid grid-cols-2 gap-8">
                <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-primary mb-4 flex items-center">
                        <i class="fas fa-code mr-2 text-secondary"></i>Skills
                    </h2>
                    <div id="template-skills" class="space-y-2"></div>
                </div>

                <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-primary mb-4 flex items-center">
                        <i class="fas fa-language mr-2 text-secondary"></i>Languages
                    </h2>
                    <div id="template-languages" class="space-y-2"></div>
                </div>
            </div>
        </div>

    </div>

 <button type="button" id="telechargerButton"
                        class="px-7 py-2 bg-secondary text-white rounded-full mt-8 mx-auto">
                        Download
                    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="../js/templates/template2.js">
       
    </script>
</body>

</html>
